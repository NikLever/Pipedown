<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="./icon.svg" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Kavivanar" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Pipedown</title>
  <style>
.panel {
    position: absolute; left: 50%; top: 50%; width: 80%; max-width: 320px; 
    height: 80%; max-height: 400px; transform: translate(-50%, -50%);
    border: medium solid #3D455C; border-radius: 20px; z-index: 99; background-color:#8099e6;
	display: block; font-family: 'IBM Plex Sans', sans-serif; font-size: 20px; color: #fff; margin: 15px;
}

.header {
	position: absolute; top: 0; height: 40px; width: 100%;
}

.footer{
	position: absolute; bottom: 0; height: 60px; width: 100%; display: flex; justify-content: center;
}

.content{
	position: absolute; top: 40px; width: 100%;
}

table{
	width: 100%;
	border-spacing: 0;
}

td{
	padding: 15px;
	background-color: #1c3684;
}

td:nth-child(1) {  
	background-color: #189b65;
}

  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "../../../node_modules/three/build/three.module.js",
        "three/addons/": "../../../node_modules/three/examples/jsm/"
      }
    }
  </script>
  <script src="https://sdk.crazygames.com/crazygames-sdk-v2.js"></script>
</head>
<body>
	<div id="logo"><img src="logo.png" /></div>
	<div id="message">
		<button id="message_close"><img src="close.svg" width="48" height="48" /></button>
		<div id="gif"><img src="genius.gif" /></div>
		<p id="message_text"></p>
		<button id="message_ok" class="glossy-button glossy-button--gold txtbtn">OK</button>
	</div>
	<div id="level"><p>LEVEL</p><p id="level_text" class="ui-text">0</p></div>
	<div id="score"><p>SCORE</p><p id="score_text" class="ui-text">0</p></div>
	<div id="moves"><p id="moves_text" class="ui-text">0(0)</p><p>MOVES</p></div>
	<div id="tutorial_txt"></div>
	<button id="hint" class="glossy-button glossy-button--blue txtbtn">HINT</button>
	<button id="drop" class="glossy-button glossy-button--blue txtbtn">DROP</button>
	<button id="reset" class="glossy-button glossy-button--blue txtbtn">RESET</button>
	<button id="options" class="glossy-button glossy-button--blue txtbtn">OPTIONS</button>
	<!--<button id="help" class="txtbtn">HELP</button>-->
	<button id="zoom-in" class="svgbtn"><div class="circle"></div></button>
	<button id="zoom-out" class="svgbtn"><div class="circle"></div></button>
	<div id="hand"><img src="hand.png" width="100%"/></div>
	<div id="arrow" draggable="false"><img draggable="false" src="arrow.png" width="100%"/></div>
	<div id="easy">Easy&nbsp;&nbsp;<label class="switch"><input type="checkbox"><span class="slider round"></span></label></div>
	<div id="options-panel" class="panel">
		<div class="header"><button>Settings</button><button>Levels</button></div>
		<div id="settings" class="content">
			<table>
				<tr><td>Difficulty</td><td>Easy&nbsp;&nbsp; <label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				  </label>&nbsp;&nbsp;Hard</td></tr>
				<tr><td>Skybox</td><td>Blue sky</td></tr>
				<tr><td></td><td>Factory</td></tr>
			</table>
		</div>
		<div id="levels"  class="content" style="display: none;">
			<table>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
				<tr><td><a>1</a></td><td><a>2</a></td><td><a>3</a></td><td><a>4</a></td><td><a>5</a></td><td><a>6</a></td><td><a>7</a></td></tr>
			</table>
		</div>
		<div class="footer">Footer</div>
	</div>
	<script type="module">
		import { Game } from "./Game.js"
		const game = new Game();
	</script>

</body>
</html>
